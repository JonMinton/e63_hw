{% extends 'base.html' %}
{% block content %}
    <h1>Books by {{ author.first_name }} {{ author.last_name }} </h1>
    <p>Below is a list of books by this author</p>
    <ul>
        {% for book in books %}
            <li>{{ book.name }}</li>
        {% endfor %}
    </ul>    

{% endblock content %}
