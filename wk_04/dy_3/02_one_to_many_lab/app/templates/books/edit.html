{% extends "base.html" %}
{% block content %}

<form action="/books/{{ book.id }}" method="post">
  <div>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" placeholder="Title" value="{{ book.title }}"" required autofocus>
  </div>

  <div>
    <label for="genre">Genre:</label>
    <input type="text" id="genre" name="genre" placeholder="Genre" value="{{ book.genre }}" required autofocus>
  </div>

  <div>
    <label for="year_published">Year Published</label>
    <input type="number" id="year_published" name="year_published" placeholder="Year Published" value="{{ book.year_published }}" required autofocus>
  </div>
  
  <div>
    <label for="author">Author:</label>
    <select id="author" name="author_id">
      {% for author in authors %}
        <option value="{{ author.id }}"
          {% if book.author.id== author.id %} selected="selected"{% endif %}>
          {{ author.first_name }} {{ author.last_name }}
        </option>
      {% endfor %}
    </select>
  </div>

  <button type="submit">Edit Book</button>

</form>

{% endblock %}
