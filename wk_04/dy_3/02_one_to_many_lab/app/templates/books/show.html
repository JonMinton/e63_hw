{% extends 'base.html' %}
{% block content %}
    <h1>{{ book.title }}</h1>
    <p>This book was published  in {{ book.year_published }} and written by 
        {{ book.author.first_name }} {{ book.author.last_name }}.  
    Its genre is {{ book.genre }}</p>
    <ul>
        <li><a href="{{ book.id }}/edit">Edit book info</a></li>
        <li><a href="{{ book.id }}/delete">Delete book</a></li>
    </ul>
{% endblock content %}
